name: Manual Demo

on:
  workflow_dispatch:
    inputs:
      mensaje:
        description: "Mensaje para imprimir"
        required: true
        default: "Hola desde workflow_dispatch"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mostrar input
        run: echo "Input recibido: ${{ github.event.inputs.mensaje }}"
